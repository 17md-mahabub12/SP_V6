<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gym Registration Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap');
        body {
            font-family: "Roboto Condensed", sans-serif;
            background-image: url('images/cover1.jpg');
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 400px;
            color: #fff;
        }
        h2 {
            text-align: center;
            color: #ffc107;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ffc107;
        }
        .form-group input,
        .form-group select {
            width: 95%;
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 4px;
        }
        .form-group input[type="file"] {
            border: none;
        }
        .form-group input:focus,
        .form-group select:focus {
            border-color: #ffc107;
        }
        .form-group img {
            display: block;
            margin: 10px 0;
            max-width: 100px;
            height: auto;
        }
        #package{
            width: 100%;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #ffc107;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Gym Registration Form</h2>
        <form id="signup-form" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="mob_no">Mobile Number</label>
                <input type="tel" id="mob_no" name="mob_no" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="photo">Upload Photo</label>
                <input type="file" id="photo" name="photo" accept="image/*" onchange="previewImage(event)">
                <img id="photo-preview" src="#" alt="Photo Preview" style="display:none;">
            </div>
            <div class="form-group">
                <label for="package">Package Details</label>
                <select id="package" name="package" required>
                    <option value="monthly">Monthly</option>
                    <option value="quarterly">Quarterly</option>
                    <option value="yearly">Yearly</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Start Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label>Total Amount</label>
                <p id="total-amount">0</p>
            </div>
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>

    <script>
        // Image Preview Function
        function previewImage(event) {
            const reader = new FileReader();
            const photoPreview = document.getElementById('photo-preview');
            reader.onload = function(){
                photoPreview.src = reader.result;
                photoPreview.style.display = 'block';
            }
            reader.readAsDataURL(event.target.files[0]);
        }

        // Total Amount Calculation Based on Package
        const packageSelect = document.getElementById('package');
        const totalAmount = document.getElementById('total-amount');

        packageSelect.addEventListener('change', function() {
            let amount = 0;
            if (this.value === 'monthly') {
                amount = 1000; // Monthly Fee
            } else if (this.value === 'quarterly') {
                amount = 4500; // Quarterly Fee
            } else if (this.value === 'yearly') {
                amount = 8000; // Yearly Fee
            }
            totalAmount.textContent = amount + ' TK';
        });
    </script>

</body>
</html>
