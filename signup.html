<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Signup</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap');
        body {
            font-family: "Roboto Condensed", sans-serif;
            background-image: url('images/cover1.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .signup-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 400px;
            color: #fff;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffc107; /* Golden color to give a premium look */
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ffc107;
        }
        .form-group input {
            width: 94%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }
        .form-group input:focus {
            outline: none;
            border: 2px solid #ffc107;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #ffc107;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #e0a800;
        }
        .terms {
            text-align: center;
            font-size: 14px;
        }
        .terms a {
            color: #ffc107;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Join Our Gym</h2>
        <form action="submit_signup" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="submit-btn"><a href="login.html">Sign Up</a></button>
            <p class="terms">By signing up, you agree to our <a href="#">Terms & Conditions</a></p>
        </form>
    </div>

</body>
</html>
